<h1>Available Landmarks</h1>

<div class="input-group mb-3 d-flex flex-row pt-3">
  <input
    type="text"
    class="form-control"
    placeholder="Enter landmark name"
    aria-label="Search landmark"
    aria-describedby="button-addon2"
    [(ngModel)]="searchText"
  />
  <button
    class="btn btn-outline-secondary btn-primary"
    type="button"
    id="button-addon2"
    style="color: white"
    (click)="search()"
  >
    Search
  </button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody *ngIf="landmarks.length > 0">
    <tr *ngFor="let landmark of landmarks" style="cursor: pointer">
      <td>{{ landmark.name }}</td>
      <td>
        <a routerLink="/landmarks/edit/{{ landmark.id }}">{{ landmark.name }}</a>
      </td>
      <td>
        {{ landmark.name }}
        {{ landmark.description }}
      </td>
    </tr>
  </tbody>
</table>
