
<section *ngIf="landmarks">
  <div *ngFor="let landmark of landmarks">
      <h1>{{ landmark.title }}</h1>

      <div class="d-flex align-items-center">
        <img class="preview-logo" [src]="landmark.photo_thumb" width="100" height="100" alt="logo">
        
        <div class="m-3" style="color: grey;">
          {{ landmark.short_info }}
        </div>
      </div>
      
      <hr/>

      <div>
        {{ landmark.description }}
      </div>

      <a [href]="landmark.url">
        {{ landmark.url }}
      </a>
    </div>
</section>
