<div class="d-flex justify-content-center">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off">
    <div class="form-group">
      <label for="email">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
        minlength="3"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        autocomplete="password"
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="3"
      />
    </div>
    
    <div class="w-100">
      <button
        class="btn btn-primary w-100 mt-3"
        type="submit"
        [disabled]="!authForm.valid"
      >
      Login
      </button>
    </div>
    
    <p class="m-2" *ngIf="error.length > 0">{{error}}</p>
  </form>
</div>
